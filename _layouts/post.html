---
layout: default
---

<div style="max-width: 800px; margin: 0 auto; padding-top: 40px;">
    
    <div style="text-align: center; margin-bottom: 50px; border-bottom: 1px solid #e0e0e0; padding-bottom: 30px;">
         <div style="font-family: 'Inter', sans-serif; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; color: #888; margin-bottom: 15px;">
            Dossier Strategico &bull; {{ page.date | date: "%d %B %Y" }}
         </div>
         <h1 style="font-family: 'Playfair Display', serif; font-size: 3.5rem; line-height: 1.1; margin: 0; font-weight: 900; color: inherit;">
            {{ page.title }}
         </h1>
    </div>

    <article style="font-family: 'Inter', sans-serif; font-size: 1.2rem; line-height: 1.8; color: inherit;">
        
        <style>
            article h2 { font-family: 'Playfair Display', serif; font-size: 2rem; margin-top: 50px; margin-bottom: 20px; border-bottom: 2px solid currentColor; padding-bottom: 10px; }
            article h3 { font-family: 'Inter', sans-serif; font-size: 1.4rem; font-weight: 700; margin-top: 40px; }
            article p { margin-bottom: 25px; text-align: justify; }
            article a { color: #d00; text-decoration: none; border-bottom: 1px solid transparent; font-weight: 600; }
            article a:hover { border-bottom-color: #d00; }
            article ul { padding-left: 20px; margin-bottom: 30px; }
            article li { margin-bottom: 10px; }
            article blockquote { border-left: 4px solid #ccc; padding-left: 20px; font-style: italic; color: #666; margin: 30px 0; }
        </style>

        {{ content }}
    
    </article>
    
    <div style="margin-top: 80px; padding-top: 30px; border-top: 1px solid #e0e0e0; text-align: center; font-family: 'Inter', sans-serif;">
        <a href="/" style="font-weight: 700; text-decoration: none; color: inherit; padding: 10px 20px; border: 1px solid #ccc; border-radius: 4px; transition: all 0.2s;">
            &larr; TORNA ALL'EDICOLA
        </a>
    </div>

</div>
