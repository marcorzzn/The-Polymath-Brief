<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | IL POLIMATE</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* RESET */
        body, html { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfdfd;
            color: #111;
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        /* STRUTTURA */
        .wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* NASCONDE IL VECCHIO HEADER DI GITHUB (Sicurezza extra) */
        header { display: none !important; }

        /* DARK MODE */
        body.dark-mode { background: #121212; color: #e0e0e0; }
        body.dark-mode a { color: #fff; }
        
        /* PULSANTI FISSI */
        .floating-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 9999;
            background: rgba(255,255,255,0.8);
            padding: 5px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        body.dark-mode .floating-controls { background: rgba(0,0,0,0.8); }

        .ctrl-btn {
            background: #fff; border: 1px solid #ccc; color: #333;
            width: 40px; height: 40px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1.2em; text-decoration: none; transition: transform 0.2s;
        }
        .ctrl-btn:hover { transform: scale(1.1); border-color: #000; }
        body.dark-mode .ctrl-btn { background: #222; border-color: #444; color: #fff; }

        /* TRANSLATE HIDE */
        .goog-te-banner-frame { display: none !important; }
        body { top: 0px !important; }
    </style>
</head>
<body>

    <div class="floating-controls">
        <a href="/" class="ctrl-btn" title="Home"><i class="fas fa-home"></i></a>
        <button class="ctrl-btn" onclick="toggleDark()" title="Dark Mode"><i class="fas fa-moon"></i></button>
        <div id="google_translate_element" style="opacity: 0; width: 1px; height: 1px; overflow: hidden;"></div>
        <button class="ctrl-btn" onclick="triggerTranslate()" title="Translate"><i class="fas fa-language"></i></button>
    </div>

    <div class="wrapper">
        {{ content }}
    </div>

    <script>
        function toggleDark() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }
        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');

        function triggerTranslate() {
            var select = document.querySelector(".goog-te-combo");
            if(select) { select.value = select.value === 'it' ? 'en' : 'it'; select.dispatchEvent(new Event('change')); }
        }
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'it', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
